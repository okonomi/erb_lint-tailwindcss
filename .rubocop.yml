AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# Allow longer blocks in spec files and gemspec
Metrics/BlockLength:
  Exclude:
    - "spec/**/*_spec.rb"
    - "*.gemspec"

# Allow longer classes for auto-generated order table
Metrics/ClassLength:
  Exclude:
    - "lib/erb_lint/tailwindcss/support/order_table.rb"

# Allow longer methods for complex parsing logic
Metrics/MethodLength:
  Exclude:
    - "lib/erb_lint/tailwindcss/support/tokenizer.rb"
    - "lib/erb_lint/tailwindcss/support/sorter.rb"

# Allow higher ABC size for parsing logic
Metrics/AbcSize:
  Exclude:
    - "lib/erb_lint/tailwindcss/support/tokenizer.rb"
    - "lib/erb_lint/tailwindcss/support/sorter.rb"
